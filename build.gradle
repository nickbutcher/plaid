buildscript {

    ext.versions = [
            'compileSdk'    : 26,
            'targetSdk'     : 26,
            'buildTools'    : '26.0.1',
            'butterknife'   : '8.8.1',
            'glide'         : '4.0.0',
            'kotlin'        : '1.1.4-2',
            'retrofit'      : '2.3.0',
            'supportLibrary': '26.0.1'
    ]

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-beta3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }

}
